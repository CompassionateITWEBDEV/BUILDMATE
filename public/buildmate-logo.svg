<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer square with pins -->
  <rect x="128" y="128" width="256" height="256" fill="none" stroke="url(#blueGradient)" stroke-width="12" rx="8" filter="url(#glow)"/>
  
  <!-- Top pin -->
  <line x1="256" y1="128" x2="256" y2="80" stroke="url(#blueGradient)" stroke-width="12" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Right pin -->
  <line x1="384" y1="256" x2="432" y2="256" stroke="url(#blueGradient)" stroke-width="12" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Bottom pin -->
  <line x1="256" y1="384" x2="256" y2="432" stroke="url(#blueGradient)" stroke-width="12" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Left pin -->
  <line x1="128" y1="256" x2="80" y2="256" stroke="url(#blueGradient)" stroke-width="12" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Inner square -->
  <rect x="192" y="192" width="128" height="128" fill="none" stroke="url(#blueGradient)" stroke-width="8" rx="4" filter="url(#glow)"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="8" fill="url(#blueGradient)" filter="url(#glow)"/>
</svg>

