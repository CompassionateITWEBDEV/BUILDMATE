services:
  # Python Backend API for CSP and Graph Algorithms
  - type: web
    name: buildmate-python-api
    env: python
    plan: starter
    buildCommand: pip install -r Algorithm/python-backend/requirements.txt
    startCommand: cd Algorithm/python-backend && python api.py
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PORT
        value: "5000"
    healthCheckPath: /

  # Next.js Frontend Application
  - type: web
    name: buildmate-nextjs
    env: node
    plan: starter
    buildCommand: npm install -g pnpm@latest && pnpm install --frozen-lockfile && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        sync: false
      - key: SMTP_FROM_NAME
        value: BUILDMATE
      - key: PYTHON_API_URL
        sync: false
    healthCheckPath: /

